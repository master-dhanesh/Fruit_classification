apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: fruit-backend-ingress
    annotations:
        kubernetes.io/ingress.class: alb
        alb.ingress.kubernetes.io/scheme: internet-facing
spec:
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: fruit-backend-svc
                            port:
                                number: 80
