apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: fruit-backend-hpa
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: fruit-backend
    minReplicas: 2
    maxReplicas: 10
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 60
